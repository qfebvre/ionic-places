<ion-modal-view ng-controller="ModalCtrl">
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Paramètres</h1>
        <div class="buttons">
            <i ng-click="closeModal()" class="button-icon icon ion-close"></i>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Configurez votre géolocalisation
            </div>
            <li class="item item-toggle">
                Geolocation
                <label class="toggle toggle-balanced">
                    <input type="checkbox" checked>
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <label class="item item-select">
                <div class="input-label">
                    Proximité
                </div>
                <select>
                    <option>1 km</option>
                    <option selected>2 km</option>
                    <option>3 km</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
