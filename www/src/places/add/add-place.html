<ion-view>
    <ion-content class="has-header" scroll="false">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nom du salon de tatouage</span>
                <input type="text" placeholder="Title">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description (style de tatouage, nombre de tatoueurs...)</span>
                <input type="text" placeholder="Description">
            </label>

            <div class="padding">
              <img id="myImage" style="width:100px; height:100px;" />
            </div>

            <div class="padding">
                <button class="button button-block icon-right ion-camera activated"
                        ng-click="takePicture()">Prendre une photo
               </button>
            </div>
        </div>
    </ion-content>
    <footer class="bar bar-footer bar-clear has-tabs">
        <button class="button button-block button-positive">Ajouter ce salon</button>

    </footer>
</ion-view>
